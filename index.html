<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div data-key="a"  class="btn">
            A
        </div>
        <div data-key="s"  class="btn">
            S
        </div>
        <div data-key="d"  class="btn">
            D
        </div>
        <div data-key="f"  class="btn">
            F
        </div>
        <div data-key="g"  class="btn">
            G
        </div>
        <div data-key="h"  class="btn">
            H
        </div>
        <div data-key="i"  class="btn">
            I
        </div>
        <div data-key="j"  class="btn">
            J
        </div>
        <div data-key="k"  class="btn">
            K
        </div>
        <div data-key="l"  class="btn">
            L
        </div>
    </div>
    <audio data-key="a" src="limbo.wav"></audio>
    <audio data-key="s" src="clean-fat-snare.wav"></audio>
    <audio data-key="d" src="boom-kick_A_minor.wav"></audio>
    <audio data-key="f" src="Hi-Hat-Open-Hit-B3-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="g" src="Hi-Hat-Open-Hit-A1-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="h" src="tom-disco-disco.wav"></audio>
    <audio data-key="i" src="Drum-Sticks-Hit-B-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="j" src="Hi-Hat-Open-Hit-C2-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="k" src="Medium-Tom-Drum-Hit-Level-6A-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="l" src="Snare-Drum-Hit-Level-5b-www.fesliyanstudios.com.mp3"></audio>
</body>
<script>
    function playAudio(e) {
        let audio = document.querySelector(`audio[data-key="${e.key}"]`);
        let key = document.querySelector(`div[data-key="${e.key}"]`);
        if (!audio) {
            return;
        }
        audio.currentTime = 0;
        audio.play();
        key.classList.add('playing');
    }
    function playAudio1(e)
    {
        let audio = document.querySelector(`audio[data-key="${e.target.innerText.toLowerCase()}"]`);
        let key = document.querySelector(`div[data-key="${e.target.innerText.toLowerCase()}"]`);
        if (!audio) {
            return;
        }
        audio.currentTime = 0;
        audio.play();
        key.classList.add('playing');
    }
    window.addEventListener('keydown', playAudio);
    let buttons = document.querySelectorAll(`.btn`);
    buttons.forEach(key => key.addEventListener('click', playAudio1));
    function removetrans(e) {
        if (e.propertyName != 'transform') { return;}
        else {
            this.classList.remove('playing');
        }
    }
    const keys = document.querySelectorAll(`.btn`);
    keys.forEach(key => key.addEventListener('transitionend', removetrans));
</script>

</html>
